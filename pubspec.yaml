name: jaspr_markdown
description: A Markdown renderer for Jaspr. It lets you use Jaspr components in
  Markdown. You can import components like MDX.
version: 0.1.2
homepage: https://github.com/siesdart/jaspr_markdown
repository: https://github.com/siesdart/jaspr_markdown
issue_tracker: https://github.com/siesdart/jaspr_markdown/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  html: ^0.15.4
  jaspr: ">=0.15.0 <0.17.0"
  markdown: ^7.2.2

dev_dependencies:
  test: ^1.25.8
  very_good_analysis: ^6.0.0

topics:
  - jaspr
  - web
  - markdown
